<style>
/* --- 1. ORTAK PREMIUM STÄ°LLER --- */

}

body {

    color: var(--dark-text);

}

/* --- 2. NAV BAR (PREMIUM WIDE LAYOUT - INDEX Ä°LE AYNI) --- */
nav {
    position: fixed; top: 0; left: 0; width: 100%;
    padding: 20px 5%; 
    display: flex; justify-content: space-between; align-items: center;
    z-index: 1000; transition: all 0.4s ease;
    background: transparent; 
}

/* Scroll olunca arka plan gelsin */
nav.scrolled { 
    background: rgba(17, 17, 17, 0.95);
    backdrop-filter: blur(10px); 
    padding: 15px 5%;
    box-shadow: 0 4px 20px rgba(0,0,0,0.4); 
}

/* LOGO */
.logo-container { display: flex; align-items: center; gap: 10px; text-decoration: none; z-index: 1001; }
.logo-text { font-family: 'Cinzel', serif; font-size: 26px; font-weight: 900; letter-spacing: 3px; color: #fff; text-shadow: 0 0 10px rgba(197, 160, 89, 0.6); }

/* MASAÃœSTÃœ LÄ°NKLERÄ° */
.nav-links { display: flex; align-items: center; gap: 30px; }
.nav-links a {
    font-family: 'Inter', sans-serif; font-weight: 500; color: #fff; 
    text-decoration: none; text-transform: uppercase; font-size: 13px; letter-spacing: 1px;
    position: relative; transition: color 0.3s; opacity: 0.9;
}
.nav-links a::after {
    content: ''; display: block; width: 0; height: 2px; background: var(--gold-accent);
    transition: width 0.3s; position: absolute; bottom: -5px; left: 0;
}
.nav-links a:hover::after { width: 100%; }
.nav-links a:hover { color: var(--gold-accent); opacity: 1; }
.nav-links a.active { color: var(--gold-accent); opacity: 1; font-weight: 700; }

/* HAMBURGER (MasaÃ¼stÃ¼nde Gizli) */
.hamburger { display: none; cursor: pointer; z-index: 1001; padding: 10px; }
.bar { display: block; width: 28px; height: 2px; margin: 6px 0; background-color: #fff; transition: 0.4s; }

/* MOBÄ°L MENÃœ */
.mobile-menu {
    position: fixed; top: 0; right: -100%; width: 100%; height: 100vh;
    background: #000; display: flex; flex-direction: column;
    justify-content: center; align-items: center; gap: 35px;
    transition: 0.5s cubic-bezier(0.77, 0, 0.175, 1); z-index: 999;
}
.mobile-menu.active { right: 0; }
.mobile-menu a {
    font-family: 'Cinzel', serif; font-size: 24px; color: #fff; text-decoration: none;
    text-transform: uppercase; transition: 0.3s; opacity: 0; transform: translateY(20px);
}
.mobile-menu.active a { opacity: 1; transform: translateY(0); transition-delay: 0.2s; }
.mobile-menu a:hover { color: var(--gold-accent); letter-spacing: 2px; }

/* --- 3. PAGE HERO --- */
#page-hero {
    position: relative;
    width: 100%;
    height: 45vh;
    min-height: 350px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background-color: var(--hero-bg);
    overflow: hidden;
}

#hero-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

.page-hero-overlay {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background: radial-gradient(circle at center, transparent 0%, #000 120%);
    z-index: 2; pointer-events: none;
}

.page-hero-content { position: relative; z-index: 3; padding: 20px; }

.page-hero-content h1 {
    font-family: 'Cinzel', serif; font-size: 48px; color: #fff; margin: 0;
    text-shadow: 0 5px 15px rgba(0,0,0,0.8); letter-spacing: 5px;
    opacity: 0; animation: fadeInUp 1s ease-out 0.3s forwards;
}

.page-hero-content .divider {
    width: 100px; height: 2px; background: var(--gold-accent); margin: 20px auto;
    opacity: 0; animation: expandLine 1s ease-out 0.8s forwards;
}

.page-hero-content p {
    font-family: 'Inter', sans-serif; font-size: 16px; color: #ddd; 
    font-weight: 300; letter-spacing: 2px; text-transform: uppercase;
    opacity: 0; animation: fadeInUp 1s ease-out 1s forwards;
}

@keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
@keyframes expandLine { from { width: 0; opacity: 0; } to { width: 100px; opacity: 1; } }

/* --- 4. Ä°Ã‡ERÄ°K ALANI --- */
.content-wrapper {
    background-color: var(--creme-bg);
    background-image: repeating-linear-gradient(90deg, transparent, transparent 79px, rgba(197, 160, 89, 0.05) 79px, rgba(197, 160, 89, 0.05) 80px);
    background-attachment: fixed;
    padding: 60px 5% 100px 5%;
}

/* FEATURED PRODUCT (VÄ°TRÄ°N ÃœRÃœNÃœ) */
.featured-wrapper {
    max-width: 1100px; margin: 0 auto 80px auto;
}

.featured-card {
    display: flex; flex-wrap: wrap; align-items: center;
    background: #fff; border: 2px solid var(--gold-accent); border-radius: 4px;
    overflow: hidden; box-shadow: 0 25px 50px rgba(0,0,0,0.1);
    opacity: 0; transform: translateY(50px); animation: fadeInUp 1s ease-out 1.2s forwards;
}

.featured-img {
    flex: 1; min-width: 300px; height: 500px; position: relative; overflow: hidden;
    background: #f8f8f8; display: flex; align-items: center; justify-content: center;
}

.featured-img img {
    width: 90%; height: 90%; object-fit: contain; transition: transform 0.6s ease;
}
.featured-card:hover .featured-img img { transform: scale(1.1); }

.badge {
    position: absolute; top: 20px; left: 20px; z-index: 2;
    background: var(--gold-accent); color: #fff; padding: 8px 16px;
    font-size: 12px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;
}

.featured-info {
    flex: 1; padding: 50px; min-width: 300px; text-align: left;
}

.featured-info h3 {
    font-family: 'Cinzel', serif; font-size: 32px; color: var(--dark-text); margin-bottom: 10px;
}

.featured-info .price {
    font-size: 24px; color: var(--gold-accent); font-weight: 700; margin-bottom: 20px; display: block;
}

.featured-info p { color: #666; font-size: 15px; margin-bottom: 30px; line-height: 1.8; }

.btn-primary {
    display: inline-block; padding: 14px 35px; background: var(--dark-text); color: var(--gold-accent);
    text-decoration: none; text-transform: uppercase; font-weight: 600; letter-spacing: 1px;
    border: 1px solid var(--dark-text); transition: all 0.3s ease; font-size: 12px;
}
.btn-primary:hover { background: var(--gold-accent); color: #fff; border-color: var(--gold-accent); }

/* ÃœRÃœN IZGARASI */
.products-grid {
    display: grid; 
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
    gap: 30px; max-width: 1200px; margin: 0 auto;
}

.product-card {
    background: #fff; border: 1px solid rgba(197, 160, 89, 0.3); border-radius: 4px;
    overflow: hidden; transition: all 0.4s ease; display: flex; flex-direction: column;
    opacity: 0; transform: translateY(30px);
}

.product-card.visible { opacity: 1; transform: translateY(0); }

.product-card:hover {
    transform: translateY(-10px); box-shadow: 0 15px 40px rgba(197, 160, 89, 0.15);
    border-color: var(--gold-accent);
}

.p-img-box {
    width: 100%; height: 300px; overflow: hidden; position: relative; background: #fafafa;
    border-bottom: 1px solid #eee; display: flex; align-items: center; justify-content: center;
}

.p-img-box img {
    max-width: 80%; max-height: 80%; object-fit: contain; transition: transform 0.5s ease;
}
.product-card:hover .p-img-box img { transform: scale(1.1); }

.p-details { padding: 25px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }

.p-details h4 {
    font-family: 'Cinzel', serif; font-size: 18px; color: var(--dark-text); margin-bottom: 10px;
}

.p-details .desc { font-size: 13px; color: #888; margin-bottom: 15px; line-height: 1.4; }

.p-details .price {
    font-size: 18px; color: var(--gold-accent); font-weight: 700; margin-bottom: 15px; display: block;
}

.p-btn {
    display: inline-block; padding: 10px 0; width: 100%;
    border: 1px solid var(--gold-accent); color: var(--gold-accent);
    text-decoration: none; font-size: 12px; text-transform: uppercase; font-weight: 600;
    transition: all 0.3s;
}
.p-btn:hover { background: var(--gold-accent); color: #fff; }

/* --- 5. FOOTER --- */
footer { background: #1a1a1a; color: #fff; padding: 60px 5% 30px 5%; border-top: 3px solid var(--gold-accent); }
.footer-container { display: flex; flex-direction: column; gap: 40px; text-align: center; max-width: 1200px; margin: 0 auto; }
.footer-col h4 { color: var(--gold-accent); margin-bottom: 20px; font-size: 18px; font-family: 'Cinzel', serif; }
.social-links { display: flex; justify-content: center; gap: 15px; margin-top: 15px; }
.social-links a { color: #fff; font-size: 20px; transition: 0.3s; }
.social-links a:hover { color: var(--gold-accent); }
.footer-bottom { border-top: 1px solid #333; margin-top: 30px; padding-top: 20px; }

/* --- ðŸ“± MOBÄ°L MEDYA SORGULARI --- */
@media (max-width: 900px) {
    .nav-links { display: none; } /* MasaÃ¼stÃ¼ linklerini gizle */
    .hamburger { display: block; } /* Hamburgeri aÃ§ */
    
    nav { padding: 15px 20px; }
    
    .featured-card { flex-direction: column; }
    .featured-img { min-width: 100%; height: 350px; }
    .featured-info { min-width: 100%; padding: 30px; text-align: center; }
}
</style>

<body>

<nav>
    <a href="index.html" class="logo-container">
        <span class="logo-text">EREN KOZAN</span>
    </a>

    <div class="nav-links">
        <a href="employees.html">Ã‡alÄ±ÅŸanlar</a>

        <a href="index.html#gallery">Galeri</a>
        <a href="index.html#location">Konum</a>
        <a href="appointment.html">Randevu</a>
    </div>

    <div class="hamburger" onclick="toggleMenu()">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>
</nav>

<div class="mobile-menu" id="mobileMenu">
    <a href="employees.html" onclick="toggleMenu()">Ã‡alÄ±ÅŸanlar</a>
    <a href="products.html" onclick="toggleMenu()" style="color:var(--gold-accent);">ÃœrÃ¼nler</a>
    <a href="index.html#gallery" onclick="toggleMenu()">Galeri</a>
    <a href="index.html#location" onclick="toggleMenu()">Konum</a>
    <a href="appointment.html" onclick="toggleMenu()">Randevu Al</a>
</div>

<header id="page-hero">
    <canvas id="hero-canvas"></canvas>
    <div class="page-hero-overlay"></div>
    <div class="page-hero-content">
        <h1>Ã–ZEL KOLEKSÄ°YON</h1>
        <div class="divider"></div>
        <p>Salonumuzun SeÃ§kin ÃœrÃ¼nleri</p>
    </div>
</header>

<div class="content-wrapper">
    
    <div id="featured-container" class="featured-wrapper"></div>

    <div id="products-container" class="products-grid"></div>

</div>

<footer>
    <div class="footer-container">
        <div class="footer-col">
            <h4>EREN KOZAN</h4>
            <p style="color:#888;">Bursa'nÄ±n en prestijli erkek bakÄ±m merkezi.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p style="color:#555; font-size:12px;">Â© 2025 Eren Kozan</p>
            <a href="admin-login.html" style="color:#333; text-decoration:none; font-size:11px; margin-top:10px; display:block;">YÃ¶netici GiriÅŸi</a>
        </div>
    </div>
</footer>

<script>
    // 1. MOBÄ°L MENÃœ
    function toggleMenu() {
        document.getElementById('mobileMenu').classList.toggle('active');
    }

    // 2. NAVBAR SCROLL
    const nav = document.querySelector('nav');
    function changeNavColor() {
        if (window.scrollY >= 50) nav.classList.add('scrolled'); 
        else nav.classList.remove('scrolled');
    }
    window.addEventListener('scroll', changeNavColor);
    window.addEventListener('load', changeNavColor);

    // 3. RENDER FONKSÄ°YONLARI (TAMAMEN DÄ°NAMÄ°K)
    const featuredContainer = document.getElementById('featured-container');
    const listContainer = document.getElementById('products-container');
    const placeholderImg = "https://placehold.co/400x400/1C1C1C/c5a059?text=Eren+Kozan";

    function renderPage() {
        featuredContainer.innerHTML = '';
        listContainer.innerHTML = '';

        // Local Storage'dan ÃœrÃ¼nleri Ã‡ek
        const productsData = JSON.parse(localStorage.getItem('productData')) || [];

        if (productsData.length === 0) {
            listContainer.innerHTML = '<p style="text-align:center; width:100%; color:#888;">HenÃ¼z koleksiyona Ã¼rÃ¼n eklenmemiÅŸ.</p>';
            featuredContainer.style.display = 'none';
            return;
        }

        // VÄ°TRÄ°N ÃœRÃœNÃœ: "isFeatured" olanÄ± bul, yoksa ilkini al
        let featuredProduct = productsData.find(p => p.isFeatured === true);
        if(!featuredProduct) featuredProduct = productsData[0];
        
        // Vitrin HTML
        const featuredHTML = `
            <div class="featured-card">
                <div class="badge">AyÄ±n ÃœrÃ¼nÃ¼</div>
                <div class="featured-img">
                    <img src="${featuredProduct.img}" onerror="this.src='${placeholderImg}'" alt="${featuredProduct.name}">
                </div>
                <div class="featured-info">
                    <h3>${featuredProduct.name}</h3>
                    <span class="price">${featuredProduct.price} â‚º</span>
                    <p>${featuredProduct.desc}</p>
                    <p style="font-size:14px; margin-top:10px; color:#1a1a1a;"><strong>Berberin Notu:</strong> "MÃ¼ÅŸterilerimizin favorisi. Kalitesi ve etkisiyle fark yaratÄ±yor."</p>
                    <a href="#" class="btn-primary" style="margin-top:20px;">Hemen SatÄ±n Al</a>
                </div>
            </div>
        `;
        featuredContainer.innerHTML = featuredHTML;
        featuredContainer.style.display = 'flex';

        // DÄ°ÄžER ÃœRÃœNLER (Vitrin hariÃ§)
        const otherProducts = productsData.filter(p => p !== featuredProduct);

        if (otherProducts.length > 0) {
            otherProducts.forEach((prod, index) => {
                const cardHTML = `
                    <div class="product-card scroll-animate" style="transition-delay: ${index * 0.1}s">
                        <div class="p-img-box">
                            <img src="${prod.img}" onerror="this.src='${placeholderImg}'" alt="${prod.name}">
                        </div>
                        <div class="p-details">
                            <h4>${prod.name}</h4>
                            <p class="desc">${prod.desc.substring(0, 50)}...</p>
                            <span class="price">${prod.price} â‚º</span>
                            <a href="#" class="p-btn">Ä°ncele</a>
                        </div>
                    </div>
                `;
                listContainer.innerHTML += cardHTML;
            });
        } else {
             // Sadece 1 Ã¼rÃ¼n varsa ve o da vitrindeyse
             listContainer.innerHTML = '<p style="text-align:center; width:100%; color:#888;">DiÄŸer Ã¼rÃ¼nler yakÄ±nda eklenecek.</p>';
        }
        
        triggerAnimations();
    }

    // 4. SCROLL ANIMASYONLARI
    function triggerAnimations() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        setTimeout(() => {
            document.querySelectorAll('.scroll-animate').forEach((el) => {
                observer.observe(el);
            });
        }, 100);
    }

    // 5. HERO CANVAS (MOBÄ°L PERFORMANS)
    const canvas = document.getElementById('hero-canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let particles = [];
    const particleCount = window.innerWidth < 768 ? 15 : 30;

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = document.getElementById('page-hero').offsetHeight;
    }

    class Particle {
        constructor() { this.reset(); }
        reset() {
            this.x = Math.random() * width; this.y = Math.random() * height;
            this.vx = (Math.random() - 0.5) * 0.5; this.vy = (Math.random() - 0.5) * 0.5; 
            this.size = Math.random() * 2 + 1; this.opacity = Math.random() * 0.5 + 0.1; 
        }
        update() {
            this.x += this.vx; this.y += this.vy;
            if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) this.reset();
        }
        draw() {
            ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(197, 160, 89, ${this.opacity})`; ctx.fill();
        }
    }

    function init() { resize(); for (let i = 0; i < particleCount; i++) { particles.push(new Particle()); } animate(); }
    function animate() {
        ctx.clearRect(0, 0, width, height);
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }
    window.addEventListener('resize', resize);
    
    // BAÅžLAT
    document.addEventListener('DOMContentLoaded', () => {
        renderPage();
        init();
    });
</script>
