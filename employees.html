/* --- 1. ORTAK PREMIUM STÄ°LLER --- */
:root {
    --creme-bg: #f9f7f2; 
    --gold-accent: #c5a059; 
    --dark-text: #1a1a1a;

}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: 'Inter', sans-serif;

}

/* --- 2. NAV BAR (PREMIUM WIDE LAYOUT - INDEX Ä°LE AYNI) --- */
nav {
    position: fixed; top: 0; left: 0; width: 100%;

    display: flex; justify-content: space-between; align-items: center;

}

/* Scroll olunca arka plan gelsin */
nav.scrolled { 
    background: rgba(17, 17, 17, 0.95);
    backdrop-filter: blur(10px);

    box-shadow: 0 4px 20px rgba(0,0,0,0.4); 
}

/* LOGO */
.logo-container { display: flex; align-items: center; gap: 10px; text-decoration: none; z-index: 1001; }
.logo-text { font-family: 'Cinzel', serif; font-size: 26px; font-weight: 900; letter-spacing: 3px; color: #fff; text-shadow: 0 0 10px rgba(197, 160, 89, 0.6); }

/* MASAÃœSTÃœ LÄ°NKLERÄ° */
.nav-links { display: flex; align-items: center; gap: 30px; }
.nav-links a {
    font-family: 'Inter', sans-serif; font-weight: 500; color: #fff; 
    text-decoration: none; text-transform: uppercase; font-size: 13px; letter-spacing: 1px;
    position: relative; transition: color 0.3s; opacity: 0.9;
}
.nav-links a::after {
    content: ''; display: block; width: 0; height: 2px; background: var(--gold-accent);
    transition: width 0.3s; position: absolute; bottom: -5px; left: 0;
}
.nav-links a:hover::after { width: 100%; }
.nav-links a:hover { color: var(--gold-accent); opacity: 1; }
.nav-links a.active { color: var(--gold-accent); opacity: 1; font-weight: 700; }

/* HAMBURGER (MasaÃ¼stÃ¼nde Gizli) */
.hamburger { display: none; cursor: pointer; z-index: 1001; padding: 10px; }
.bar { display: block; width: 28px; height: 2px; margin: 6px 0; background-color: #fff; transition: 0.4s; }

/* MOBÄ°L MENÃœ */
.mobile-menu {
    position: fixed; top: 0; right: -100%; width: 100%; height: 100vh;
    background: #000; display: flex; flex-direction: column;
    justify-content: center; align-items: center; gap: 35px;
    transition: 0.5s cubic-bezier(0.77, 0, 0.175, 1); z-index: 999;
}
.mobile-menu.active { right: 0; }
.mobile-menu a {
    font-family: 'Cinzel', serif; font-size: 24px; color: #fff; text-decoration: none;
    text-transform: uppercase; transition: 0.3s; opacity: 0; transform: translateY(20px);
}
.mobile-menu.active a { opacity: 1; transform: translateY(0); transition-delay: 0.2s; }
.mobile-menu a:hover { color: var(--gold-accent); letter-spacing: 2px; }

/* --- 3. PAGE HERO --- */
#page-hero {
    position: relative;
    width: 100%;
    height: 50vh; 
    min-height: 350px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background-color: var(--hero-bg);
    overflow: hidden;
}

#hero-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

.page-hero-overlay {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background: radial-gradient(circle at center, transparent 0%, #000 120%);
    z-index: 2; pointer-events: none;
}

.page-hero-content { position: relative; z-index: 3; padding: 20px; }

.page-hero-content h1 {
    font-family: 'Cinzel', serif; font-size: 48px; color: #fff; margin: 0;
    text-shadow: 0 5px 15px rgba(0,0,0,0.8); letter-spacing: 5px;
    opacity: 0; animation: fadeInUp 1s ease-out 0.3s forwards;
}

.page-hero-content .divider {
    width: 100px; height: 2px; background: var(--gold-accent); margin: 20px auto;
    opacity: 0; animation: expandLine 1s ease-out 0.8s forwards;
}

.page-hero-content p {
    font-family: 'Inter', sans-serif; font-size: 16px; color: #ddd; 
    font-weight: 300; letter-spacing: 2px; text-transform: uppercase;
    opacity: 0; animation: fadeInUp 1s ease-out 1s forwards;
}

@keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
@keyframes expandLine { from { width: 0; opacity: 0; } to { width: 100px; opacity: 1; } }

/* --- 4. Ä°Ã‡ERÄ°K --- */
.content-wrapper {
    background-color: var(--creme-bg);
    background-image: repeating-linear-gradient(90deg, transparent, transparent 79px, rgba(197, 160, 89, 0.05) 79px, rgba(197, 160, 89, 0.05) 80px);

}

.team-grid {
    display: flex; justify-content: center; gap: 40px; flex-wrap: wrap;

}

/* KART TASARIMI */
.team-card {
    width: 320px;
    background: #FFFFFF;
    border: 1px solid rgba(197, 160, 89, 0.4); 
    border-radius: 4px;
    overflow: hidden;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.05);
    transition: all 0.4s ease;
    position: relative;
    display: flex; flex-direction: column;
    opacity: 0; transform: translateY(50px);
}

.team-card.visible { opacity: 1; transform: translateY(0); }

.team-card:hover {
    transform: translateY(-10px); 
    box-shadow: 0 20px 50px rgba(197, 160, 89, 0.1); 
}

.img-box {
    width: 100%; height: 380px; overflow: hidden; position: relative;
    border-bottom: 3px solid var(--gold-accent);
}

.team-card img {
    width: 100%; height: 100%; object-fit: cover;
    filter: grayscale(20%); 
    transition: all 0.5s ease;
}

.team-card:hover img {
    filter: grayscale(0%); 
    transform: scale(1.05); 
}

.card-info { padding: 25px; text-align: center; flex-grow: 1; }

.team-card h3 {
    font-family: 'Cinzel', serif; font-size: 24px; margin: 0 0 5px 0; color: var(--dark-text);
}

.team-card h4 {
    font-size: 12px; font-weight: 700; margin-bottom: 15px; color: var(--gold-accent); 
    text-transform: uppercase; letter-spacing: 2px;
}

.skills span {
    display: inline-block; background: var(--creme-bg); color: #555;
    font-size: 10px; padding: 5px 12px; margin: 3px; border-radius: 20px;
    font-weight: 600; border: 1px solid #e0e0e0; text-transform: uppercase;
}

.team-card p {
    font-size: 13px; padding-top: 15px; color: #777; line-height: 1.6; font-style: italic;
    border-top: 1px solid #eee; margin-top: 15px;
}

/* --- 5. FOOTER --- */
footer { background: #1a1a1a; color: #fff; padding: 60px 5% 30px 5%; border-top: 3px solid var(--gold-accent); }
.footer-container { display: flex; flex-direction: column; gap: 40px; text-align: center; max-width: 1200px; margin: 0 auto; }
.footer-col h4 { color: var(--gold-accent); margin-bottom: 20px; font-size: 18px; font-family: 'Cinzel', serif; }
.social-links { display: flex; justify-content: center; gap: 15px; margin-top: 15px; }
.social-links a { color: #fff; font-size: 20px; transition: 0.3s; }
.social-links a:hover { color: var(--gold-accent); }

/* --- ðŸ“± MOBÄ°L MEDYA SORGULARI --- */
@media (max-width: 900px) {
    .nav-links { display: none; } /* MasaÃ¼stÃ¼ linklerini gizle */
    .hamburger { display: block; } /* Hamburgeri aÃ§ */
    
    nav { padding: 15px 20px; }
    
    .page-hero-content h1 { font-size: 32px; letter-spacing: 2px; }
    #page-hero { height: 40vh; min-height: 300px; }
    
    .team-grid { gap: 30px; }
    .team-card { width: 100%; max-width: 340px; } /* Mobilde tam geniÅŸlik ama Ã§ok da ÅŸiÅŸmesin */
}

<body>

</nav>

<header id="page-hero">

        <div class="divider"></div>
        <p>Geleneksel Zanaat, Modern DokunuÅŸ</p>

<footer>
    <div class="footer-container">
        <div class="footer-col">
            <h4>EREN KOZAN</h4>
            <p style="color:#888;">Bursa'nÄ±n en prestijli erkek bakÄ±m merkezi.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
            </div>

            <p style="color:#555; font-size:12px;">Â© 2025 Eren Kozan</p>
            <a href="admin-login.html" style="color:#333; text-decoration:none; font-size:11px; margin-top:10px; display:block;">YÃ¶netici GiriÅŸi</a>

</footer>

<script>
    // 1. MOBÄ°L MENÃœ
    function toggleMenu() {
        document.getElementById('mobileMenu').classList.toggle('active');
    }

    // 2. NAVBAR SCROLL EFEKTÄ°
    const nav = document.querySelector('nav');
    function changeNavColor() {
        if (window.scrollY >= 50) nav.classList.add('scrolled'); 
        else nav.classList.remove('scrolled');
    }
    window.addEventListener('scroll', changeNavColor);
    window.addEventListener('load', changeNavColor);

    // 3. KARTLARI DOLDUR (JS)
    const gridContainer = document.getElementById('team-grid-container');
    let storedData = localStorage.getItem('teamData');
    let teamData;

    if (storedData) {
        teamData = JSON.parse(storedData);
    } else {
        // VarsayÄ±lan veri (Yedek)
        teamData = [
            {
                id: "eren",
                name: "Eren Kozan",
                role: "Kurucu & Master Barber",
                img: "img/eren_team.jpeg",
                skills: ["Classic Cut", "Sakal UzmanÄ±", "Cilt BakÄ±mÄ±"],
                desc: "12 yÄ±llÄ±k tecrÃ¼besiyle Eren Kozan, Bursa'nÄ±n en seÃ§kin isimlerine hizmet vermektedir."
            }
        ];
    }

    if (teamData && teamData.length > 0) {
        teamData.forEach((member, index) => { 
            // Yetenekleri formatla
            const skillsHTML = member.services ? member.services.map(skill => {
                let skillName = skill;
                if(skill === 'sac-kesim') skillName = 'SaÃ§ Kesim';
                else if(skill === 'sakal-tras') skillName = 'Sakal TÄ±raÅŸ';
                else if(skill === 'sac-sakal') skillName = 'SaÃ§ & Sakal';
                else if(skill === 'cilt-bakim') skillName = 'Cilt BakÄ±m';
                else if(skill === 'cocuk') skillName = 'Ã‡ocuk';
                else if(skill === 'fon') skillName = 'FÃ¶n';
                return `<span>${skillName}</span>`;
            }).join('') : '';

            // Resim yoksa placeholder
            const placeholderImg = "https://placehold.co/300x350/1C1C1C/c5a059?text=Resim+Yok";

            const cardHTML = `
                <div class="team-card scroll-animate" style="transition-delay: ${index * 0.1}s">
                    <div class="img-box">
                        <img src="${member.img}" 
                             alt="${member.name}" 
                             onerror="this.onerror=null; this.src='${placeholderImg}';">
                    </div>
                    <div class="card-info">
                        <h3>${member.name}</h3>
                        <h4>${member.role}</h4>
                        <div class="skills">
                            ${skillsHTML}
                        </div>
                        <p>${member.desc}</p>
                    </div>
                </div>
            `;
            gridContainer.innerHTML += cardHTML;
        });
    } else {
        gridContainer.innerHTML = "<p style='text-align:center; width:100%; color:#888;'>HenÃ¼z ekip Ã¼yesi eklenmemiÅŸtir.</p>";
    }

    // 4. SCROLL ANIMASYONU
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) entry.target.classList.add('visible');
        });
    }, { threshold: 0.1 });

    setTimeout(() => {
        document.querySelectorAll('.scroll-animate').forEach((el) => { observer.observe(el); });
    }, 100);

    // 5. HERO CANVAS (MOBÄ°L PERFORMANS)
    const canvas = document.getElementById('hero-canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let particles = [];
    const particleCount = window.innerWidth < 768 ? 15 : 30; // Mobilde az, PC'de Ã§ok

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = document.getElementById('page-hero').offsetHeight;
    }

    class Particle {
        constructor() { this.reset(); }
        reset() {
            this.x = Math.random() * width; this.y = Math.random() * height;
            this.vx = (Math.random() - 0.5) * 0.5; this.vy = (Math.random() - 0.5) * 0.5; 
            this.size = Math.random() * 2 + 1; this.opacity = Math.random() * 0.5 + 0.1; 
        }
        update() {
            this.x += this.vx; this.y += this.vy;
            if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) this.reset();
        }
        draw() {
            ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(197, 160, 89, ${this.opacity})`; ctx.fill();
        }
    }

    function init() { resize(); for (let i = 0; i < particleCount; i++) { particles.push(new Particle()); } animate(); }
    function animate() {
        ctx.clearRect(0, 0, width, height);
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }
    window.addEventListener('resize', resize);
    init();

</script>
